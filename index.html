<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <section class="card__section_left">

      <div class="card__head">
        <h3 class="card__title">Get <span>insights</span> that help your business grow.</h3>
        <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>


        <div class="card__info">
          <div class="card__stats">10k+ <p>companies</p>
          </div>
          <div class="card__stats">314 <p>templates</p>
          </div>
          <div class="card__stats">12m+ <p>queries</p>
          </div>
        </div>

      </div>
    </section>

    <section class="card__section_left">
      <img class="card__img1 display--img1 " src="./images/image-header-desktop.jpg" alt="#">
      <img class="card__img2 display--img2" src="./images/image-header-desktop.jpg" alt="#">
      <div class="img__overlay"></div>
    </section>
  </main>

</body>

</html>
